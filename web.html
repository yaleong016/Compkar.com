<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">

<header>
    <img src="compkar.png" alt="comparaison">
    <h1 class="header-title">COMPKAR.COM</h1>
</header>
<form>
    <label for="abonnement">Abonnement Citiez?</label>
    <input type="checkbox" name="abonnement" id="abonnement" value="me">
</form>

<form>
    <label for="aller">Aller-Retour?</label>
    <input type="checkbox" name="aller" id="aller" value="me">
</form>

<form>
    <label for="rang">Pour cent de Kilomètres et d'Heures en plus:</label>
    <input type="range" min="0" max="100" name="rang" id="rang" value="me">
    <p>Value: <span id="rangeValue"></span></p>
</form>
<pre onclick="toggleCarSizeForm()">Clik pour choisir la Taille de la voiture:</pre>
<form id="carSizeForm" class="hidden-form">
    <!-- Radio buttons for car sizes -->
    <label class="radio-label">
        <input type="radio" name="car-size" class="radio-input" value="S">
        <span class="custom-radio"></span> Small (S)
    </label>

    <label class="radio-label">
        <input type="radio" name="car-size" class="radio-input" value="M">
        <span class="custom-radio"></span> Medium (M)
    </label>

    <label class="radio-label">
        <input type="radio" name="car-size" class="radio-input" value="L">
        <span class="custom-radio"></span> Large (L)
    </label>

    <label class="radio-label">
        <input type="radio" name="car-size" class="radio-input" value="XL">
        <span class="custom-radio"></span> Extra Large (XL)
    </label>

    <label class="radio-label">
        <input type="radio" name="car-size" class="radio-input" value="XXL">
        <span class="custom-radio"></span> Double Extra Large (XXL)
    </label>
</form>
<br>
<form>
    <h4>Veuillez saisir le kilo/l'heure, ou les trouver en utilisant la carte</h4>
</form>
<br>
<form>
    <label for="kilo">Le Kilometres</label>
    <input type="number" name="abonnement" id="kilo">
</form>

<form>
    <label for="heure">L'heure</label>
    <input type="number" name="aller" id="heure">
</form>



<div id="mainContainer" class="container">
    <div id="legendContainer">
        <div id="legend"></div>
    </div>
    <div id="map"></div>
</div>

<div id="controls">
    <button id="button1" onclick="calculerResultat()">Calculer</button>
    <button id="button2">Reset</button>
</div>
<div id="text"></div>
